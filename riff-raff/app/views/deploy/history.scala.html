@(implicit request: AuthenticatedRequest[AnyContent])
@import deployment.DeployFilterPagination

@main("Deployment history", request, List("auto-refresh", "history-dropdown")) {
<h2>Recent deploys</h2>

@historyFilter(DeployFilterPagination.fromRequest)

<div class="content" data-ajax-refresh="@{routes.Deployment.historyContent()}?@request.rawQueryString" data-ajax-interval="60000">
    <p>Loading...</p>
</div>
}
