@(implicit request: controllers.AuthenticatedRequest[AnyContent], record: deployment.DeployRecord)

@logSummary(record)

<ul class="magenta-reporttree">
    @snippets.reportTree(record.report)
</ul>

@logSummary(record)

@if(record.isDone){

      this.ajaxRefresh.disable();
    </script>
}
